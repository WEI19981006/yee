<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3ibLlgXbJl05AwpK60IBpgx5SfmdtYR0&callback=initMap">
        </script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const cityhall = { lat: 24.86203912691548, lng: 121.20927931865207 };

            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: cityhall,
            });
            // The marker, positioned at Uluru
            const img = "https://upload.wikimedia.org/wikipedia/zh/thumb/5/5d/Eric.svg/200px-Eric.svg.png"
            const marker = new google.maps.Marker({
                position: cityhall,
                map: map,
                title: "台北市政府",
                icon: img
            });
            const infowindow = new google.maps.InfoWindow({
                content: "龍潭政府真的很棒<h1>龍潭政府</h1>",
                ariaLabel: "龍潭政府",
            });

            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });
        }

        window.initMap = initMap;
    </script>
</body>

</html>
